<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <section class="container">
        <div class="content">
            <div class="text">Bienvenido</div>
            <div class="text">de nuevo!</div>
        </div>

        <div class="content-form">
            <div class="form-box login">
                <form class="formulario">
                    <h3>Iniciar Sesion</h3>

                    <div class="input-box">
                        <input type="email" name="email" id="email" class="entradas" placeholder="Email">
                    </div>

                    <div class="input-box">
                        <input type="password" name="password" id="password" class="entradas" placeholder="Contraseña">
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Recordarme</label>
                    </div>

                    <input type="submit" class="btn" value="Iniciar Sesion">
                    <p class="texto">¿No tenes una cuenta? Crea una <a href="registro.html">aquí</a>.</p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
