<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registrarse</title>
</head>
<body>
    <section class="container">
        <div class="content">
            <div class="text">Bienvenido!</div>
        </div>

        <div class="content-form">
            <div class="form-box login">
                <form class="formulario">
                    <h3>Registrarse</h3>

                    <div class="input-box">
                        <input type="text" name="name" id="name" class="entradas" placeholder="Nombre">
                    </div>

                    <div class="input-box">
                        <input type="text" name="last-name" id="last-name" class="entradas" placeholder="Apellido">
                    </div>

                    <div class="input-box">
                        <input type="email" name="email" id="email" class="entradas" placeholder="Email">
                    </div>

                    <div class="input-box">
                        <input type="password" name="password" id="password" class="entradas" placeholder="Contraseña">
                    </div>

                    <input type="submit" class="btn" value="Registrarme">
                    <p class="texto">¿Ya tenes una cuenta? <a href="login.html">Iniciar Sesion</a>.</p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
